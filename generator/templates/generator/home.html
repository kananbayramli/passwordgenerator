<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
         body{
            background: rgb(161,150,176);
background: linear-gradient(90deg, rgb(162, 176, 150) 0%, rgba(98, 200, 3, 0.92) 100%, rgba(255,255,255,1) 100%);
        }
</style>

<body>
<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>

    <input type="submit" class="btn btn-warning" value="Generate Password">
</form>

<a class="btn btn-primary" href="{% url 'about' %}">About</a>

</div>
</body>
